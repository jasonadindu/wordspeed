<!DOCTYPE html>
<html lang="en" dir="ltr">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="autor" content="Jason Adindu">
        <meta name="description" content="My Second web page">
        <meta name="keywords" content="html, css, web, web developmet, seo">
        <title>Fast Typing Game</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;
        400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
        <link rel="shortcut icon" href="./assets/image/icon.png?v=2" 
        type="image/x-icon">
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <audio controls autoplay loop>
            <source src="./assets/audio/watr-fluid-10149.mp3">
        </audio>
    </head>
    <body>
        <button id="settings-btn" class="settings-btn">
            <i class="fas fa-cog"></i>
        </button>

        <div id="settings" class="settings">
            <form id="settings-form">
                <div>
                    <label for="difficulty">Difficulty</label>
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="container">
            <h2>Word Speed</h2>
            <small>Type the following:</small>

            <h1 id="word"></h1>
            <input 
            type="text"
            id="text"
            autocomplete="off"
            placeholder="Type the word here..."
            autofocus
            />
            <p class="time-container"><i class="fas fa-clock"></i><span id="time"><br>--</span></p>
            <p class="score-container">Hits: <span id="hit">0</span></p>
            </p>

            <div id="end-game-container" class="end-game-container"></div>

        </div>
        <div class="score">
            
            <h2>High Score</h2>
            <ul id="score-list">
            </ul>
            <form id="score-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>

            <label for="score">Score:</label>
            <input type="number" id="score" name="score"><br>

            <input type="submit" value="Submit">
        </form>

        </div>

        <script src="./assets/script/index.js"></script>
      
    </body>
</html>
